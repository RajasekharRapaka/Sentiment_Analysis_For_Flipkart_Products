<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            text-align: center;
        }
        input[type="text"] {
            width: calc(100% - 70px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .prediction {
            margin-top: 20px;
            text-align: center;
        }
        .prediction strong {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Predictor</h1>
        <form id="prediction-form" action="/predict" method="post">
            <input id="message-input" type="text" name="message" placeholder="Enter your review here">
            <button type="submit">Predict</button>
        </form>
        <div class="prediction">
            {% if prediction %}
                <p>The sentiment of your message is: <strong>{{ prediction }}</strong></p>
            {% endif %}
        </div>
    </div>
</body>
</html>
