<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .prediction {
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-back {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predicted Sentiment</h1>
        <div class="prediction">
            {% if prediction %}
                <p>The sentiment of the message is: <strong>{{ prediction }}</strong></p>
            {% else %}
                <p>No prediction available.</p>
            {% endif %}
        </div>
        <a href="{{ url_for('home') }}" class="btn btn-primary btn-back">Back to Home</a>
    </div>
</body>
</html>
